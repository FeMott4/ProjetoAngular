<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Etec
    </ion-title>
  </ion-toolbar>
</ion-header>

        <ion-segment-button value="brasil">

        </ion-segment-button>

        <ion-segment-button value="china">

        </ion-segment-button>

        </ion-segment-button>

        <ion-segment-button value="italia">
          <ion-label>Itália</ion-label>
        </ion-segment-button>

        <ion-segment-button value="peru">
          <ion-label>Peru</ion-label>
        </ion-segment-button>
      </ion-segment>
      
    </ion-col>
  </ion-row>
