<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Etec
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="4" class="perfil_foto d-flex justify-content-center">
      <img src="{{ perfil.foto_perfil }}"> 
    </ion-col >
    <ion-col size="8">
      <H1>{{ perfil.nome }}</H1>
      <ion-label>{{ perfil.profissao }}</ion-label><br>

      <ion-button>Seguir</ion-button> <ion-button [disabled]="true">Mensagem</ion-button>
    </ion-col>
  </ion-row>

  <ion-row size="12" class="metrica-social d-flex justify-content-center">
    <ion-col size="2" class="conteudo_metrica  " >
      <h4>{{ metricas_sociais.curtidas }}</h4>
      <h5>Curtidas</h5>
    </ion-col>  
    <ion-col size="2" class="conteudo_metrica">
      <h4>{{ metricas_sociais.seguidores }}</h4>
      <h5>Seguidores</h5>
    </ion-col>
    <ion-col size="2" class="conteudo_metrica">
      <h4>{{ metricas_sociais.amigos }}</h4>
      <h5>Amigos</h5>
    </ion-col>
  </ion-row>

  <hr size="20px">

  <ion-row size="12 d-flex justify-content-center">
    <ion-col size="10">
      <h1>Sobre</h1>
    </ion-col>
  </ion-row>


  
  
</ion-content>
